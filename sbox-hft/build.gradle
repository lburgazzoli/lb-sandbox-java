
dependencies {
    compile "net.openhft:chronicle:$openHftChronicleVersion"
    compile "net.openhft:lang:$openHftLangVersion"
    compile "io.netty:netty-all:$nettyVersion"
    compile "org.javassist:javassist:$javassistVersion"
}

// *****************************************************************************
//
// *****************************************************************************

task hftChronicleTcpServer(dependsOn: classes) << {
    javaexec {
        main      = 'com.github.lburgazzoli.sandbox.hft.chronicle.tcp.ChronicleTcpSourceMain'
        classpath = project.runtimeClasspath
    }
}

task hftChronicleTcpSink(dependsOn: classes) << {
    javaexec {
        main      = 'com.github.lburgazzoli.sandbox.hft.chronicle.tcp.ChronicleTcpSinkMain'
        classpath = project.runtimeClasspath
        args      = ['default']
    }
}

task hftChronicleNettyCodecSink(dependsOn: classes) << {
    javaexec {
        main      = 'com.github.lburgazzoli.sandbox.hft.chronicle.tcp.ChronicleTcpSinkMain'
        classpath = project.runtimeClasspath
        args      = ['codec']
    }
}

task hftChronicleNettyHandlerSink(dependsOn: classes) << {
    javaexec {
        main      = 'com.github.lburgazzoli.sandbox.hft.chronicle.tcp.ChronicleTcpSinkMain'
        classpath = project.runtimeClasspath
        args      = ['handler']
    }
}
